name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build app
        run: |
          xcodebuild -project Timac.xcodeproj \
            -scheme Timac \
            -configuration Release \
            -archivePath build/Timac.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export app
        run: |
          mkdir -p build/app
          cp -R build/Timac.xcarchive/Products/Applications/Timac.app build/app/

      - name: Create DMG
        run: |
          brew install create-dmg || true
          create-dmg \
            --volname "Timac" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Timac.app" 175 190 \
            --hide-extension "Timac.app" \
            --app-drop-link 425 190 \
            build/Timac.dmg \
            build/app/ || true
          
          # Fallback: create simple dmg if create-dmg fails
          if [ ! -f build/Timac.dmg ]; then
            hdiutil create -volname "Timac" -srcfolder build/app -ov -format UDZO build/Timac.dmg
          fi

      - name: Create ZIP
        run: |
          cd build/app
          zip -r ../Timac.zip Timac.app

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Timac ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            build/Timac.dmg
            build/Timac.zip
          body: |
            ## Timac ${{ steps.version.outputs.version }}
            
            A simple macOS menu bar app for tracking time spent on applications.
            
            ### Installation
            
            **Option 1: DMG**
            1. Download `Timac.dmg`
            2. Open the DMG and drag Timac to Applications
            
            **Option 2: ZIP**
            1. Download `Timac.zip`
            2. Unzip and move Timac.app to Applications
            
            **Option 3: Homebrew**
            ```bash
            brew install --cask timac
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Timac-build
          path: |
            build/Timac.dmg
            build/Timac.zip
