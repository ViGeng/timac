name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build app
        run: |
          xcodebuild -project Timac.xcodeproj \
            -scheme Timac \
            -configuration Release \
            -archivePath build/Timac.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export and sign app
        run: |
          mkdir -p build/app
          cp -R build/Timac.xcarchive/Products/Applications/Timac.app build/app/
          # Ad-hoc sign to avoid "damaged app" errors
          codesign --force --deep --sign - build/app/Timac.app
          # Remove quarantine attribute
          xattr -cr build/app/Timac.app

      - name: Create DMG
        run: |
          brew install create-dmg || true
          create-dmg \
            --volname "Timac" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Timac.app" 175 190 \
            --hide-extension "Timac.app" \
            --app-drop-link 425 190 \
            build/Timac.dmg \
            build/app/ || true
          
          # Fallback: create simple dmg if create-dmg fails
          if [ ! -f build/Timac.dmg ]; then
            hdiutil create -volname "Timac" -srcfolder build/app -ov -format UDZO build/Timac.dmg
          fi

      - name: Create ZIP
        run: |
          cd build/app
          zip -r ../Timac.zip Timac.app

      - name: Get version and SHA256
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
          # Calculate SHA256 of DMG
          SHA256=$(shasum -a 256 build/Timac.dmg | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Timac ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            build/Timac.dmg
            build/Timac.zip
          body: |
            ## Timac ${{ steps.version.outputs.version }}
            
            A simple macOS menu bar app for tracking time spent on applications.
            
            ### Installation
            
            **Option 1: DMG**
            1. Download `Timac.dmg`
            2. Open the DMG and drag Timac to Applications
            
            **Option 2: ZIP**
            1. Download `Timac.zip`
            2. Unzip and move Timac.app to Applications
            
            **Option 3: Homebrew**
            ```bash
            brew tap ViGeng/tap
            brew install --cask timac
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Cask
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.version.outputs.sha256 }}"
          
          # Clone the homebrew-tap repo
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/ViGeng/homebrew-tap.git
          cd homebrew-tap
          
          # Create Casks directory if not exists
          mkdir -p Casks
          
          # Generate the cask formula
          cat > Casks/timac.rb << EOF
          cask "timac" do
            version "${VERSION}"
            sha256 "${SHA256}"

            url "https://github.com/ViGeng/Timac/releases/download/v#{version}/Timac.dmg"
            name "Timac"
            desc "Menu bar app for tracking time spent on applications"
            homepage "https://github.com/ViGeng/Timac"

            depends_on macos: ">= :ventura"

            app "Timac.app"

            postflight do
              system_command "/usr/bin/xattr",
                             args: ["-cr", "#{appdir}/Timac.app"],
                             sudo: false
            end

            zap trash: [
              "~/Library/Application Support/Timac",
              "~/Library/Preferences/com.timac.Timac.plist",
              "~/Library/Saved Application State/com.timac.Timac.savedState",
            ]
          end
          EOF
          
          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Casks/timac.rb
          git commit -m "Update timac to v${VERSION}" || echo "No changes to commit"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Timac-build
          path: |
            build/Timac.dmg
            build/Timac.zip
